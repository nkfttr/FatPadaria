<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>
<div class="sidebar-container">
  <a href="../index.html"><br><br><br><br>Inicio</a>
  <a href="../htmlfiles/infos.html">Sobre</a>
  <a href="#"><img src="../images/logo/whats.png" id="ask" alt="interrogação" > </a>
  <a href="../htmlfiles/forms.html">Faça uma solicitação</a>
  <a href="../htmlfiles/calcularPedido.html">Calcular pedidos</a>
</div>
<div class="form-container">
  <h2>Nôs faça uma solicitação</h2>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="seu@email.com" required>

    <label for="assunto">Assunto</label>
    <input type="text" id="assunto" name="assunto" placeholder="Sobre o que deseja falar?" required>

    <label for="mensagem">Solicitação de produto</label>
    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Descreva o que deseja aqui..." required></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
